# Eclipse Mosquitto configuration for ARGUS IoT Gateway
listener 1883
protocol mqtt

# WebSockets for browser-based sensors
listener 9001
protocol websockets

# Authentication (disabled for demo, enable for production)
allow_anonymous true

# Persistence
persistence true
persistence_location /var/lib/mosquitto/

# Logging
log_type all
log_dest stdout

# Max message size: 1MB
message_size_limit 1048576
