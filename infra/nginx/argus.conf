# ╔══════════════════════════════════════════════════════════════════╗
# ║  ARGUS — Nginx Reverse Proxy Configuration                     ║
# ║  Routes all traffic through a single entry point with:          ║
# ║    • TLS termination (Let's Encrypt / ACM)                     ║
# ║    • Rate limiting                                              ║
# ║    • CORS headers                                               ║
# ║    • WebSocket support (for real-time dashboard)               ║
# ║    • Security headers (HSTS, CSP, X-Frame-Options)            ║
# ╚══════════════════════════════════════════════════════════════════╝

# --- Rate limiting zones ---
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/s;
limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;

# --- Upstream service definitions ---
upstream api_gateway {
    least_conn;
    server argus-api-gateway:8000;
    keepalive 32;
}

upstream dashboard {
    server argus-dashboard:3000;
    keepalive 16;
}

# --- HTTP → HTTPS redirect ---
server {
    listen 80;
    server_name api.argus.flood.gov.in dashboard.argus.flood.gov.in;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- API Server (api.argus.flood.gov.in) ---
server {
    listen 443 ssl http2;
    server_name api.argus.flood.gov.in;

    # TLS Configuration
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling        on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;

    # CORS
    add_header Access-Control-Allow-Origin "https://dashboard.argus.flood.gov.in" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-ID" always;
    add_header Access-Control-Max-Age "86400" always;

    # Handle CORS preflight
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Request ID propagation
    proxy_set_header X-Request-ID $request_id;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Host $host;

    # Logging
    access_log /var/log/nginx/api_access.log combined;
    error_log  /var/log/nginx/api_error.log warn;

    # --- API routes ---
    location /api/ {
        limit_req zone=api_limit burst=50 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    60s;

        # Larger buffers for prediction payloads
        proxy_buffer_size     16k;
        proxy_buffers         4 32k;
        proxy_busy_buffers_size 64k;
    }

    # --- WebSocket for real-time updates ---
    location /ws/ {
        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # --- Auth endpoints (stricter rate limiting) ---
    location /api/v1/auth/ {
        limit_req zone=auth_limit burst=10 nodelay;

        proxy_pass http://api_gateway;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # --- Health check (no auth, no rate limit) ---
    location /health {
        proxy_pass http://api_gateway/health;
        access_log off;
    }

    # --- Metrics (internal only) ---
    location /metrics {
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;

        proxy_pass http://api_gateway/metrics;
        access_log off;
    }

    # Block common attack paths
    location ~ /\.(git|env|htaccess) {
        deny all;
        return 404;
    }
}

# --- Dashboard (dashboard.argus.flood.gov.in) ---
server {
    listen 443 ssl http2;
    server_name dashboard.argus.flood.gov.in;

    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    root /var/www/dashboard;
    index index.html;

    # SPA routing — fallback to index.html
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # Proxy API calls to backend
    location /api/ {
        proxy_pass https://api.argus.flood.gov.in;
    }

    access_log /var/log/nginx/dashboard_access.log combined;
    error_log  /var/log/nginx/dashboard_error.log warn;
}
