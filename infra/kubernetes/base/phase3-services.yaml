# ── ARGUS Phase 3 Services: CHORUS, Federated Server ───────────────
---
# ═══════════════════════════════════════════════════════════════
# CHORUS Trust Aggregator (port 8008)
# ═══════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-chorus
  namespace: argus-prod
  labels:
    app: argus-chorus
    tier: trust-layer
    phase: "3"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argus-chorus
  template:
    metadata:
      labels:
        app: argus-chorus
        version: "3.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8008"
    spec:
      containers:
        - name: chorus
          image: argus/chorus:3.0
          ports:
            - containerPort: 8008
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: argus-config
                  key: kafka_bootstrap_servers
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: argus-config
                  key: redis_url
            - name: TRUST_DECAY_RATE
              value: "0.01"
            - name: MIN_TRUST_THRESHOLD
              value: "0.3"
            - name: DEMO_MODE
              value: "false"
          livenessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8008
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: argus-chorus
  namespace: argus-prod
spec:
  selector:
    app: argus-chorus
  ports:
    - port: 8008
      targetPort: 8008
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: argus-chorus-hpa
  namespace: argus-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: argus-chorus
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
# ═══════════════════════════════════════════════════════════════
# Federated Learning Server (port 8009)
# ═══════════════════════════════════════════════════════════════
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-federated-server
  namespace: argus-prod
  labels:
    app: argus-federated-server
    tier: ai-core
    phase: "3"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argus-federated-server
  template:
    metadata:
      labels:
        app: argus-federated-server
        version: "3.0"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8009"
    spec:
      containers:
        - name: federated-server
          image: argus/federated-server:3.0
          ports:
            - containerPort: 8009
          resources:
            requests:
              memory: "512Mi"
              cpu: "300m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: argus-config
                  key: kafka_bootstrap_servers
            - name: MIN_FL_CLIENTS
              value: "3"
            - name: FL_ROUNDS
              value: "10"
            - name: FL_AGGREGATION
              value: "fedavg"
            - name: DEMO_MODE
              value: "false"
          volumeMounts:
            - name: model-storage
              mountPath: /models
          livenessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: 8009
            initialDelaySeconds: 15
            periodSeconds: 10
      volumes:
        - name: model-storage
          persistentVolumeClaim:
            claimName: argus-models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: argus-federated-server
  namespace: argus-prod
spec:
  selector:
    app: argus-federated-server
  ports:
    - port: 8009
      targetPort: 8009
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: argus-federated-server-hpa
  namespace: argus-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: argus-federated-server
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
