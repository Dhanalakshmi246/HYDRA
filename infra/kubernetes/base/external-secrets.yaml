apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: argus-secrets
  namespace: argus-prod
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore
  target:
    name: argus-secrets
    creationPolicy: Owner
  data:
    - secretKey: timescale_password
      remoteRef:
        key: argus/prod/timescaledb
        property: password
    - secretKey: redis_password
      remoteRef:
        key: argus/prod/redis
        property: password
    - secretKey: twilio_account_sid
      remoteRef:
        key: argus/prod/twilio
        property: account_sid
    - secretKey: twilio_auth_token
      remoteRef:
        key: argus/prod/twilio
        property: auth_token
    - secretKey: twilio_whatsapp_number
      remoteRef:
        key: argus/prod/twilio
        property: whatsapp_number
    - secretKey: nasa_earthdata_token
      remoteRef:
        key: argus/prod/nasa
        property: earthdata_token
    - secretKey: imd_api_key
      remoteRef:
        key: argus/prod/imd
        property: api_key
    - secretKey: cwc_api_key
      remoteRef:
        key: argus/prod/cwc
        property: api_key
    - secretKey: jwt_secret
      remoteRef:
        key: argus/prod/auth
        property: jwt_secret
    - secretKey: hardhat_private_key
      remoteRef:
        key: argus/prod/blockchain
        property: private_key
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-south-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
