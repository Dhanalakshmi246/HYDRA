# Pod topology spread for multi-AZ production
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-prediction
  namespace: argus-prod
spec:
  template:
    spec:
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app: argus-prediction
---
