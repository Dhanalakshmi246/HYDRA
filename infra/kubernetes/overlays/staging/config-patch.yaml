apiVersion: v1
kind: ConfigMap
metadata:
  name: argus-config
  namespace: argus-staging
data:
  kafka_bootstrap_servers: "kafka-staging.argus.internal:9092"
  timescale_host: "timescale-staging.argus.internal"
  redis_url: "redis://redis-staging.argus.internal:6379"
  demo_mode: "false"
  tft_enabled: "true"
  log_level: "INFO"
  environment: "staging"
