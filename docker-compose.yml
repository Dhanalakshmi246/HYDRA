# ── ARGUS — Docker Compose ────────────────────────────────
# Phase 1: Kafka + Zookeeper + all microservices

version: "3.9"

services:
  # ── Infrastructure ─────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # ── Rogesh — Ingestion Pipeline ────────────────────────
  ingestion:
    build:
      context: .
      dockerfile: services/ingestion/Dockerfile
    ports:
      - "8001:8001"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_HOST: "0.0.0.0"
    depends_on:
      - kafka

  # ── Rogesh — CV Virtual Gauging ────────────────────────
  cv_gauging:
    build:
      context: .
      dockerfile: services/cv_gauging/Dockerfile
    ports:
      - "8002:8002"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_HOST: "0.0.0.0"
    depends_on:
      - kafka
      - ingestion

  # ── TimescaleDB (PostgreSQL + TimescaleDB extension) ───
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: argus
      POSTGRES_PASSWORD: argus
      POSTGRES_DB: argus
    volumes:
      - timescale_data:/var/lib/postgresql/data

  # ── Sabarish — Feature Engine ──────────────────────────
  feature_engine:
    build:
      context: .
      dockerfile: services/feature_engine/Dockerfile
    ports:
      - "8003:8003"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TIMESCALEDB_DSN: postgresql://argus:argus@timescaledb:5432/argus
      PINN_CHECKPOINT_PATH: ./models/pinn_beas_river.pt
      SERVICE_HOST: "0.0.0.0"
    depends_on:
      - kafka
      - ingestion
      - timescaledb

  # ── Redis (prediction cache) ────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # ── Sabarish — Prediction ──────────────────────────────
  prediction:
    build:
      context: .
      dockerfile: services/prediction/Dockerfile
    ports:
      - "8004:8004"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      TIMESCALE_URL: postgresql://argus:argus@timescaledb:5432/argus
      REDIS_URL: redis://redis:6379/0
      XGBOOST_MODEL_PATH: ./models/xgboost_flood.joblib
      TRAINING_DATA_PATH: ./data/cwc_historical_2019_2023.csv
      TRAIN_ON_STARTUP: "true"
      FEATURE_POLL_INTERVAL_SEC: "60"
      SERVICE_HOST: "0.0.0.0"
    depends_on:
      - kafka
      - feature_engine
      - timescaledb
      - redis

  # ── Dhana — Alert Dispatcher ───────────────────────────
  alert_dispatcher:
    build:
      context: .
      dockerfile: services/alert_dispatcher/Dockerfile
    ports:
      - "8005:8005"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_HOST: "0.0.0.0"
    depends_on:
      - kafka
      - prediction

  # ── Dhana — ACN Node ───────────────────────────────────
  acn_node:
    build:
      context: .
      dockerfile: services/acn_node/Dockerfile
    ports:
      - "8006:8006"
    env_file: .env
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SERVICE_HOST: "0.0.0.0"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
    depends_on:
      - kafka

  # ── Phase 2: Sabarish — Causal Engine ────────────────────
  causal_engine:
    build:
      context: .
      dockerfile: services/causal_engine/Dockerfile
    ports:
      - "8007:8007"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      CAUSAL_ENGINE_PORT: "8007"
      CAUSAL_DAG_PATH: ./shared/causal_dag/dag.json
    depends_on:
      - kafka

  # ── Phase 2: Sabarish — FloodLedger (Blockchain) ───────
  flood_ledger:
    build:
      context: .
      dockerfile: services/flood_ledger/Dockerfile
    ports:
      - "8008:8008"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      LEDGER_PORT: "8008"
      LEDGER_DB_PATH: /app/data/ledger.db
    volumes:
      - ./data:/app/data
    depends_on:
      - kafka

  # ── Phase 2: Rogesh — CHORUS Community Intelligence ────
  chorus:
    build:
      context: .
      dockerfile: services/chorus/Dockerfile
    ports:
      - "8009:8009"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      CHORUS_PORT: "8009"
    depends_on:
      - kafka

  # ── Phase 2: Rogesh — Federated Learning Server ────────
  federated_server:
    build:
      context: .
      dockerfile: services/federated_server/Dockerfile
    ports:
      - "8010:8010"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      FL_SERVER_PORT: "8010"
    depends_on:
      - kafka

  # ── Phase 2: Dhana — Evacuation RL ─────────────────────
  evacuation_rl:
    build:
      context: .
      dockerfile: services/evacuation_rl/Dockerfile
    ports:
      - "8011:8011"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      EVAC_RL_PORT: "8011"
    depends_on:
      - kafka

  # ── Phase 2: Dhana — MIRROR Counterfactual Replay ──────
  mirror:
    build:
      context: .
      dockerfile: services/mirror/Dockerfile
    ports:
      - "8012:8012"
    env_file: .env
    environment:
      SERVICE_HOST: "0.0.0.0"
      MIRROR_PORT: "8012"
    depends_on:
      - kafka

  # ── Dhana — Dashboard ─────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - prediction
      - feature_engine
      - causal_engine
      - flood_ledger
      - chorus
      - evacuation_rl
      - mirror

volumes:
  timescale_data:
